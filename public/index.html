    <script>
      
      (function () {
        const second = 1000,
              minute = second * 60,
              hour = minute * 60,
              day = hour * 24;


        let today = new Date(),
            dd = String(today.getDate()).padStart(2, "0"),
            mm = String(today.getMonth() + 1).padStart(2, "0"),
            yyyy = today.getFullYear(),
            nextYear = yyyy + 1,
            dayMonth = "11/18/",
            birthday = dayMonth + yyyy;
        
        today = mm + "/" + dd + "/" + yyyy;
        if (today > birthday) {
          birthday = dayMonth + nextYear;
        }
        //end
        
        const countDown = new Date(birthday).getTime(),
            x = setInterval(function() {    

              const now = new Date().getTime(),
                    distance = countDown - now;
              var days = document.getElementById("days");
              var hours = document.getElementById("hours");
              var minutes = document.getElementById("minutes");
              var seconds = document.getElementById("seconds");

              if(day && hours && minutes && seconds) {
                // days.innerText = Math.floor(distance / (day)),
                // hours.innerText = Math.floor((distance % (day)) / (hour)),
                // minutes.innerText = Math.floor((distance % (hour)) / (minute)),
                // seconds.innerText = Math.floor((distance % (minute)) / second);
                days.innerText = 0,
                hours.innerText = 0,
                minutes.innerText = 0,
                seconds.innerText = 0;
              }

            
              //seconds
            }, 0)
        }());

  
    </script>




<script type="text/javascript">

  var falling = true;

  TweenLite.set("#faqsection",{perspective:600})
  //TweenLite.set("img",{xPercent:"-50%",yPercent:"-50%"})

  var total = 30;
  var container = document.getElementById("faqsection"), w = window.innerWidth , h = window.innerHeight;
   
   for (i=0; i<total; i++){ 
     var Div = document.createElement('div');
     TweenLite.set(Div,{attr:{class:'dot'},x:R(0,w),y:R(-200,-150),z:R(-200,200)});
     container?.appendChild(Div);
     animm(Div);
   }
   
   function animm(elm){   
     TweenMax.to(elm,R(6,15),{y:h+100,ease:Linear.easeNone,repeat:-1,delay:-15});
     TweenMax.to(elm,R(4,8),{x:'+=100',rotationZ:R(0,180),repeat:-1,yoyo:true,ease:Sine.easeInOut});
     TweenMax.to(elm,R(2,8),{rotationX:R(0,360),rotationY:R(0,360),repeat:-1,yoyo:true,ease:Sine.easeInOut,delay:-5});
   };

  function R(min,max) {return min+Math.random()*(max-min)};

</script>
